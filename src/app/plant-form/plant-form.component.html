<div class="bs-docs-section">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{title}}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="plantForm" (ngSubmit)="save()">
        <div class="form-group">
          <label for="name">Nome</label>
          <input formControlName="name"  type="text" class="form-control" id="name" placeholder="Orquídeas" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição</label>
          <textarea formControlName="description" class="form-control" id="description"
                    placeholder="Detalhe aqui as peculiaridades da sua plantinha..." rows="7"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mr-2" [disabled]="!plantForm.valid">Salvar</button>
        <button type="reset" class="btn btn-secondary" routerLink="/">Cancelar</button>
      </form>
    </div>
  </div>
</div>
