<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{plant.name}}</h4>
    <p class="card-text">{{plant.description}}</p>
    <div class="row">
      <div class="col">
        <button class="btn btn-warning btn-block" (click)="onUpdate()">Editar</button>
      </div>
      <div class="col">
        <a href="#" class="btn btn-danger btn-block" (click)="onDestroy()">Excluir</a>
      </div>
    </div>
  </div>
</div>
